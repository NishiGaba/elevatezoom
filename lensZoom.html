<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevatezoom.js'></script>
</head>
<body>
<h1>Lens Zoom Example</h1>
<img id="zoom_01" src='https://lccbucket.s3.ap-south-1.amazonaws.com/cuV75PhcQD.jpg' data-zoom-image="https://lccbucket.s3.ap-south-1.amazonaws.com/cuV75PhcQD.jpg" height="300" />

<br />
see more examples online <a href="http://www.elevateweb.co.uk/image-zoom/examples">http://www.elevateweb.co.uk/image-zoom/examples</a>
<script>
    $('#zoom_01').elevateZoom({
    zoomType : "lens",
    lensShape  : "round",
    lensSize   : 200
   }); 
</script>
</body>
</html>
